<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>用户登录</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">旧用户名</label>
                <input type="text" id="old_username" name="old_username" required>
                <div class="error-message" id="old_usernameError"></div>
            </div>
            <div class="form-group">
                <label for="password">旧密码</label>
                <input type="password" id="old_password" name="old_password" required>
                <div class="error-message" id="old_passwordError"></div>
            </div>
            <div class="form-group">
                <label for="username">新用户名</label>
                <input type="text" id="new_username" name="new_username" required>
                <div class="error-message" id="new_usernameError"></div>
            </div>
            <div class="form-group">
                <label for="password">新密码</label>
                <input type="password" id="new_password" name="new_password" required>
                <div class="error-message" id="new_passwordError"></div>
            </div>
            <button type="submit">修改</button>
        </form>
    </div>
</body>
<script src="/scripts/shared/utils/hash.js"></script>
<script src="/scripts/client/utils/post.js"></script>
<script src="/scripts/client/utils/cookie.js"></script>
<script src="/scripts/client/users/reset.js"></script>
</html>
